<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
  </head>
  <body onload="main()">
    <canvas id="example" width="400" height="400"> 
      Please use a browser that supports "canvas" 
    </canvas> 
    <script src="asgn0.js"></script>
    <script src="cuon-matrix-cse160.js"></script>
    <br>
    V1:
    <label>x:</label>
    <input type="number" id="v1x" />
    <label>y:</label>
    <input type="number" id="v1y" />
    <br>
    V2:
    <label>x:</label>
    <input type="number" id="v2x" />
    <label>y:</label>
    <input type="number" id="v2y" />
    <br>
    <input type="button" value="Draw" onClick="handleDrawEvent()"></input>
    <br><br>
    <label>Operation:</label>
    <select id="operation">
      <option value="add">Add</option>
      <option value="subtract">Subtract</option>
      <option value="multiply">Multiply</option>
      <option value="divide">Divide</option>
      <option value="magnitude">Magnitude</option>
      <option value="normalize">Normalize</option>
      <option value="angle between">Angle Between</option>
      <option value="area">Area</option>
    </select>
    <label>Scalar:</label>
    <input type="number" id="scalar" />
    <br>
    <input type="button" value="Draw" onClick="handleDrawOperationEvent()"></input>
  </body>
</html>
